<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttp Request</title>
</head>
<style>
    body{color: blue;
         font-style: italic;}
</style>
<body>
    <h1>Homework 4</h1>
    <br>
    <button id = button> Load Emails XML</button>
    <button id = button1> Load Emails FETCH</button>
    <br>
    <br>
    <h3>User emails from XMLHttpRequest: </h3>
    <div id = 'emails'></div>
    <br>
    <br>
    <h3>User Emails from Fetch</h3>
    <div id = 'output'> </div>



    <script>
    document.getElementById('button').addEventListener('click',loadUsers);
    document.getElementById('button1').addEventListener('click', getUsers);

    // Load user emails
    function loadUsers(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users', true);

        xhr.onload = function(){
            if(this.status == 200){
                var users = JSON.parse(this.responseText);
                
                var output = '';
                for(var i in users){
                    output +=
                        '<div class="emails">' + 
                            users[i].email +
                             '</div>';
                }
                users.sort();
                document.getElementById('emails').innerHTML = output; 
            }
        }
        xhr.send();  
    }

    function getUsers(){
      fetch('https://jsonplaceholder.typicode.com/users')
      .then((res) => res.json())
      .then((data) => {
        let output = '<h2 class="mb-4">Users</h2>';
        data.forEach(function(user){
          output += `
              <li class="list-group-item">Name: ${user.email}</li>
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }

    </script>
</body>
</html>
